<!DOCTYPE html>
<html>

<head>
    <title>Image2SVG - Trace PNG, GIF, and JPEG to SVG</title>
    <link href="css/img2svg.css" rel="stylesheet">
    <script type="text/javascript" src="js/img2svg.js"></script>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>

<body>
    <form action="img2svg.php" method="post" enctype="multipart/form-data">
        <div class="file-upload">
            <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>

            <div class="image-upload-wrap">
                <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" name="fileToUpload" id="fileToUpload"/>
                <div class="drag-text">
                    <h3>Drag and drop an image file or select Add Image</h3>
                </div>
            </div>
            <div class="file-upload-content">
                <img class="file-upload-image" src="#" alt="Your Image" />
                <div class="image-title-wrap">
                    <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
                    <button type="submit" value="Upload Image" name="submit" class="convert-image">Trace <span class="image-title">Uploaded Image to SVG</span></button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
